<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos hospedados</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor!</p>
    
    <video controls width="1000" poster="imagens/montanha.jpg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reproducoes de videos <a href="midia/meu-video.mp4">link para baixar o video aqui!</a></p>
    </video>
<h1>inserindo videos do youtube</h1>
<iframe width="1000" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=G4Bx509X3mSdUstJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
